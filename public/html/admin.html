            <img src="../images/913.svg" alt="913A">
        </div>

            <h1>Rifa Solidária n°1</h1>
        </div>
        <div id="number-grid" class="dynamic-grid">
            <!-- Grid de números -->
        </div>
        <img src="../images/pc.png" alt="pc" id="pc">
    </div>

    <!-- Modal de escolha-->
    <div class="modal hidden" id="number-modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>

            <!-- Modal caso o número já tenha sido comprado-->
            <div id="modal-base" class="hidden">
                <h2 id="modal-text">Informações do número</h2>
                <p class="lable-text"><em>Nome</em></p>
                <p id="modal-name">Aqui o nome</p>
                <p class="lable-text"><em>Tel</em></p>
                <p id="modal-tel">Aqui o tel</p>
                <button id="alter-buyer" data-id="">Alterar Comprador</button>
                <button id="delete-buyer" data-id="">Deletar Comprador</button>
            </div>

            <!-- Modal para requisitar o número-->
            <div id="modal-escolha" class="hidden">
                <h2 id="modal-text-1">Informações do número</h2>
                <button id="cadastrarNovo">Resgatar com um novo Contribuinte</button>
                <button id="cadastrarExistente">Resgatar com um Contribuinte existente</button>
            </div>
            <div id="modal-cadastro-novo" class="hidden">
                <h2 id="modal-text-2">Informações do número</h2>
                <form action="" method="post" id="form-completo">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email-novo">
                    <label for="tel">Telefone</label>
                    <input type="text" name="tel" id="telephone">
                    <button type="submit">Resgatar</button>
                </form>
            </div>
            <div id="modal-cadastro-existente" class="hidden">
                <h2 id="modal-text-3">Informações do número</h2>
                <form action="" method="post" id="form-existente">
                    <label for="email">Selecionar por Email</label>
                    <input type="text" name="email" id="email-existente">
                    <button type="submit">Resgatar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../scripts-adm/numbers-adm.js"></script>
    <script type="module" src="../scripts-adm/modal-adm.js"></script>
    <script src="../commands.js"></script>
    <script src="../scripts-adm/log.js"></script>
